{% extends "base.html" %} 
{% block content %}
<div class="row">
    <h3 class="">Sign In</h3>
</div>
<div class="row">
    <form method="post">
        <div class="row">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="row p-2">
            <div class="col">
                <label for="uname">Username</label>
                <input type="text" class="form-control" name="user_input" placeholder="username">
            </div>
            <div class="col">
                <label for="passwd">Password</label>
                <input type="password" class="form-control" name="passwd" placeholder="password">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
