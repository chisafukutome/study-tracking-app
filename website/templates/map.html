{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="row pb-2">
        <div class="col text-center">
            <button class="btn btn-primary" onclick="saveMarkers()">Submit</button>
        </div>
        <div class="col text-center">
            <form method="post">
                <button class="btn btn-success" name="show_all" value="all">Show All</button>
            </form>
        </div>
        <div class="col text-center">
            <form method="post">
                <button class="btn btn-dark" name="delete_all" value="delete" onclick="deleteMarkers()">Clear</button>
            </form>
        </div>
    </div>
    <div class="row p-3">
        <div class="map-container">
            <div id="map"></div>
            <style>
                #map {
                    height: 500px;
                    width: 100%;
                }
            </style>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpXMc7uBSenUYzZT8-qvDHBX_njqP6XH0&callback=initMap&v=weekly" defer></script>
        </div>
    </div>
    <script>
        let map;
        let markers = [];
        let curr_ = [];
        let curr_name = "{{ name }}";
        
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 29.6436, lng: -82.3549 },
                zoom: 14,
            });

            map.addListener("click", (event) => {
                addMarker(curr_name, event.latLng);
            });

            {% for m in saved %}
            addMarker("{{ m[2] }}", { lat: {{ m[0] }}, lng: {{ m[1] }}});
            {% endfor %}
        }

        function addMarker(fname, position) {
            const marker = new google.maps.Marker({
                position,
                map,
            });

            const infowindow = new google.maps.InfoWindow({
                content: fname,
            });

            marker.addListener("click", () => {
                infowindow.open(marker.get("map"), marker);
            });
            
            curr_.push(marker);
            markers.push([marker.getPosition().lat(), marker.getPosition().lng()]);
        }

        function deleteMarkers() {
            for (let i = 0; i < markers.length; i++) {
                curr_[i].setMap(null);
            }
            curr_ = [];
            markers = [];
        }

        function saveMarkers() {
            const Http = new XMLHttpRequest();
            const url='{{ url_for('views.map') }}';
            Http.open("POST", url);
            Http.setRequestHeader('Content-Type', 'application/json');
            Http.send(JSON.stringify({"values": markers}));
            alert('Markers Saved!');
        }

        window.initMap = initMap;
    </script>
</div>
{% endblock %}
